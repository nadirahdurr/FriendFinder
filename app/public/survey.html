    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Do you have a connection?</h1>
        <hr>
        <form class="form">
            <div class="form-group">

            <br />
            <div class="form-group">

                <select id="q2" class="form-control" required>

            </div>
            <br />
            <div class="form-group">

                <select id="q3" class="form-control" required>

                    <option value="3">3</option>
                    <option value="4">4</option>

                </select>
            </div>
            <br />
            <div class="form-group">
                <label for="q4" class="lead">You enjoy making new friends.</label>
                <select id="q4" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br />
            <div class="form-group">
                <label for="q5" class="lead">You are a natural born leader.</label>
                <select id="q5" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5 (Strongly Agree)</option>
                </select>
            </div>
            <br />
            <div class="form-group">
                <label for="q6" class="lead">It is important to spend time to find time to spend with your family.</label>
                <select id="q6" class="form-control" required>
                    <option value="" selected disabled>Please select</option>
                    <option value="1">1 (Strongly Disagree)</option>
                    <option value="2">2</option>

            </div>
            <br />
            <div class="form-group">

            <br />
            <div class="form-group">
                <label for="q9" class="lead">The guy should pay for the first date.</label>
                <select id="q9" class="form-control" required>

        <br />
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends" target='_blank'>API Connection List</a> | <a href="https://github.com/nadirahdurr/FriendFinder" target='_blank'>GitHub</a></p>
            </div>
        </footer>
    </div>
    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    // declare global variables
    var nameVal, imageVal, q1Val, q2Val, q3Val, q4Val, q5Val, q6Val, q7Val, q8Val, q9Val, q10Val, newPerson;

    $('#submit').on('click', function(event) {
        event.preventDefault();
        // set global variable values for multiple uses in this and other functions
        nameVal = $('#name').val();
        imageVal = $('#image').val();
        q1Val = parseInt($('#q1').val());
        q2Val = parseInt($('#q2').val());
        q3Val = parseInt($('#q3').val());
        q4Val = parseInt($('#q4').val());
        q5Val = parseInt($('#q5').val());
        q6Val = parseInt($('#q6').val());
        q7Val = parseInt($('#q7').val());
        q8Val = parseInt($('#q8').val());
        q9Val = parseInt($('#q9').val());
        q10Val = parseInt($('#q10').val());
        newPerson = {
            name: nameVal,
            image: imageVal,
            responses: [q1Val, q2Val, q3Val, q4Val, q5Val, q6Val, q7Val, q8Val, q9Val, q10Val],
            total: q1Val + q2Val + q3Val + q4Val + q5Val + q6Val + q7Val + q8Val + q9Val + q10Val
        };
        // declare and set local variables
        var modalTitle = $('.modal-title');
        var modalBody = $('.modal-body');
        var modal = $('#modal');
        var apiFriendsRoute = '/api/friends';

        if (formIsValid()) {
            $.get(apiFriendsRoute, function(data) {
                var match = makeMatch(data);
                if (match.name !== undefined) {
                    modalTitle.text('You Connected!');
                    modalBody.html('<p class="strong">You have a strong connection with:</p><p>' + match.name + '</p><img src="' + match.image + '" height="45">');
                } else {
                    modalTitle.text('Too few connections');
                    modalBody.text('Sorry, there are too few connections to match you with.');
                }
            }).then(function() {
                modal.show();
                $('.form')[0].reset();
                $.post(apiFriendsRoute, newPerson);
            });
        } else {
            modalTitle.text('Error');
            modalBody.text('Please make sure all questions have been filled in.');
            modal.show();
        }
    });

    function formIsValid() {
        return (nameVal !== '' && imageVal !== '' && !isNaN(q1Val) && !isNaN(q2Val) && !isNaN(q3Val) && !isNaN(q4Val) &&
            !isNaN(q5Val) && !isNaN(q6Val) && !isNaN(q7Val) && !isNaN(q8Val) && !isNaN(q9Val) && !isNaN(q10Val));
    }

    function makeMatch(data) {
        var difference = 50;
        var minName;
        var minImage;
        data.forEach(function(person) {
            var localDiff = Math.abs(newPerson.total - person.total);
            if (localDiff < difference) {
                difference = localDiff;
                minName = person.name;
                minImage = person.image;
            }
        });
        return {
            name: minName,
            image: minImage
        };
    }
    </script>
</body>

</html>
